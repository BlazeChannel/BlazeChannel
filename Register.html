<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div id="regframe">
    <img src="./images/piggyvest-logo.svg" width="200">
    <div class="reg1">
      <div id="regheader">
        <div id="line3">Create a Secure Account</div>
        <div id="line4">Welcome to the future of Savings & Investments</div>
      </div>
      <div class="reg2">
        <form id="inside">
          <label for="fullname">Full Name</label> <span class="name-error"></span><br>
          <input type="text" id="fullname" name="fullname" value="" placeholder="Full Name" oninput="nameValid()">

          <br> <br>
          <label for="email">Email Address</Address></label> <span class="email-error"> </span><br>
          <input type="mail" id="email" name="email" value="" placeholder="Email Address" oninput="emailValid()"> <br>

          <br>
          <label for="tel">Phone Number</label> <span class="phone-error"></span><br>
          <input type="tel" id="tel" name="tel" value="" placeholder="Phone Number" oninput="phoneValid()">
          <br> <br>
          <label for="password">Password</label><br>
          <input type="password" id="password" name="pwd" value="" placeholder="Password" oninput="passwordValid()">
          <br>
          <span class="password-error"> </span>
          <br>
          <label for="code">Referrer phone or Promo Code (Optional)</label><br>
          <input type="number" id="code" name="pwd" value="" placeholder="Referrer Phone or Code">

          <br> <br>
          <label for="from">How Did You Hear About Us?</label><br>
          <select id="how" name="how""> 
            <option value=" Click to Select">Click to Select</option>
            <option value="Whatsapp">Whatsapp</option>
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>
            <option value="Twitter">Twitter</option>
            <option value="Friends/Families/Co-Worker Referral">Friends/Families/Co-Woeker Referral</option>
            <option value="Google Search">Google Search</option>
            <option value="Local Newspaper">Local Newspaper</option>
            <option value="At an Event">At an Event</option>
            <option value="Online Blog">Online Blog</option>
            <option value="Others">Others</option>
          </select> <br> <br>
      </div>
      <button type="submit" class="regbutton" onclick= "return accountValid()">CREATE AN ACCOUNT</button> <br>
      <span class="submit-error"> </span>
      </form>
    </div>

    <div id="regfooter">
      <h5> <a href="login.html"> Already have an account? Login </a> </h5>

    </div>
  </div>
  <script src="script.js"> </script>
</body>

</html>
